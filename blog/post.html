<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Ravi Kiran Kethamakka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.7;
            color: #1a1a2e;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 2rem 3rem;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        header h1 { font-size: 1.75rem; font-weight: 700; }
        header h1 a { color: white; text-decoration: none; }
        nav a {
            color: #a5b4fc;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        nav a:hover { color: white; }
        main { padding: 3rem; }
        .post-header { margin-bottom: 2rem; border-bottom: 1px solid #e2e8f0; padding-bottom: 1.5rem; }
        .post-title { font-size: 2.25rem; color: #1a1a2e; margin-bottom: 0.75rem; line-height: 1.3; }
        .post-meta { color: #718096; font-size: 0.9rem; }
        .post-meta .tag {
            display: inline-block;
            background: #e2e8f0;
            color: #667eea;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }
        .post-content { color: #2d3748; }
        .post-content h2 { font-size: 1.5rem; color: #1a1a2e; margin: 2rem 0 1rem; }
        .post-content h3 { font-size: 1.25rem; color: #1a1a2e; margin: 1.5rem 0 0.75rem; }
        .post-content p { margin-bottom: 1.25rem; }
        .post-content ul, .post-content ol { margin-bottom: 1.25rem; padding-left: 1.5rem; }
        .post-content li { margin-bottom: 0.5rem; }
        .post-content code {
            background: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: 'SF Mono', Monaco, monospace;
        }
        .post-content pre {
            background: #1a1a2e;
            color: #e2e8f0;
            padding: 1.25rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1.25rem;
        }
        .post-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        .post-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1.25rem;
            margin: 1.5rem 0;
            color: #4a5568;
            font-style: italic;
        }
        .post-content a { color: #667eea; text-decoration: none; }
        .post-content a:hover { text-decoration: underline; }
        .post-content img { max-width: 100%; border-radius: 8px; margin: 1.5rem 0; }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        footer {
            text-align: center;
            padding: 2rem;
            background: #f8fafc;
            color: #718096;
            font-size: 0.9rem;
        }
        .loading { text-align: center; padding: 4rem; color: #718096; }
        @media (max-width: 640px) {
            body { padding: 1rem; }
            header { padding: 1.5rem; }
            .header-content { flex-direction: column; text-align: center; }
            nav a { margin: 0.5rem; }
            main { padding: 1.5rem; }
            .post-title { font-size: 1.75rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><a href="/">Ravi Kiran</a></h1>
                <nav>
                    <a href="/">Resume</a>
                    <a href="/blog/">Blog</a>
                    <a href="https://github.com/rkethamakka" target="_blank">GitHub</a>
                    <a href="https://x.com/rkethamakka" target="_blank">Twitter</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="loading" id="loading">Loading post...</div>
            <article id="article" style="display: none;">
                <div class="post-header">
                    <h1 class="post-title" id="post-title"></h1>
                    <div class="post-meta">
                        <span id="post-date"></span>
                        <span id="post-tags"></span>
                    </div>
                </div>
                <div class="post-content" id="post-content"></div>
                <a href="/blog/" class="back-link">← Back to Blog</a>
            </article>
        </main>

        <footer>
            <p>Built with ❤️ • <a href="/" style="color: #667eea;">Back to Resume</a></p>
        </footer>
    </div>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('p');
            
            if (!slug) {
                document.getElementById('loading').innerHTML = 'No post specified. <a href="/blog/">Go to blog</a>';
                return;
            }

            try {
                const response = await fetch(`/blog/posts/${slug}.md`);
                if (!response.ok) throw new Error('Post not found');
                
                const text = await response.text();
                
                // Parse front matter (simple YAML between --- lines)
                const frontMatterMatch = text.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
                
                let title = slug.replace(/-/g, ' ');
                let date = '';
                let tags = [];
                let content = text;
                
                if (frontMatterMatch) {
                    const frontMatter = frontMatterMatch[1];
                    content = frontMatterMatch[2];
                    
                    const titleMatch = frontMatter.match(/title:\s*["']?(.+?)["']?\s*$/m);
                    const dateMatch = frontMatter.match(/date:\s*(\d{4}-\d{2}-\d{2})/);
                    const tagsMatch = frontMatter.match(/tags:\s*\[(.+?)\]/);
                    
                    if (titleMatch) title = titleMatch[1];
                    if (dateMatch) date = new Date(dateMatch[1]).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    if (tagsMatch) tags = tagsMatch[1].split(',').map(t => t.trim().replace(/["']/g, ''));
                }
                
                document.title = `${title} - Ravi Kiran`;
                document.getElementById('post-title').textContent = title;
                document.getElementById('post-date').textContent = date;
                document.getElementById('post-tags').innerHTML = tags.map(t => `<span class="tag">${t}</span>`).join('');
                document.getElementById('post-content').innerHTML = marked.parse(content);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('article').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loading').innerHTML = `Post not found. <a href="/blog/">Go to blog</a>`;
            }
        }
        
        loadPost();
    </script>
</body>
</html>
