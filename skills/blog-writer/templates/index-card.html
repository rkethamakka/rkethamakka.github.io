<!-- Blog Index Card Template -->
<!-- Add this inside <ul class="post-list"> in blog/index.html -->
<!-- Sort posts by date (newest first) -->

<li class="post-item">
    <a href="/blog/posts/{{SLUG}}.html">
        <h3 class="post-title">{{TITLE}}</h3>
        <p class="post-meta">{{DATE}} â€¢ <span class="tag">{{TAG1}}</span><span class="tag">{{TAG2}}</span></p>
        <p class="post-excerpt">{{EXCERPT}}</p>
    </a>
</li>

<!-- 
Variables:
- {{SLUG}}: URL-friendly post name (e.g., "building-ai-agents-at-scale")
- {{TITLE}}: Full post title
- {{DATE}}: e.g., "February 4, 2026"
- {{TAG1}}, {{TAG2}}: Category tags
- {{EXCERPT}}: 1-2 sentence summary (max ~150 chars)
-->
